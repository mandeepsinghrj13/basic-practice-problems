<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Google Account</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main">
        <form class="">
            <div class="head">
                <img src="./image/66907-images-logo-google-free-download-png-hd.png" class="logo">
                <h3>Create your Google Account</h3>
            </div>
            <div class="name">
                <input type="name" name="" value="" required>
                <label>First Name</label>
            </div>
            <div class="name">
                <input type="name" name="" value="" required>
                <label>Last Name</label>
            </div>
            <div class="user-name">
                <input type="username" name="" value="" required>
                <label>UserName</label>
                <span class="gmail">@gmail.com</span>
            </div>
            <a href="https://www.simplilearn.com/tutorials/reactjs-tutorial/what-is-reactjs#components_state_and_props"
                class="line1">You can use letters, numbers</a>
            <a href="" class="line2">Use my current email address instead</a>
            <div class="pass">
                <input type="password" class="password" id="" required>
                <label>Password</label>
            </div>
            <div class="pass">
                <input type="password" class="password" id="" required>
                <label>Confirm</label>
            </div>
            <div class="iconeye">
                <img src="./image/eye.png" id="eye">
            </div>
            <a href="" class="line3">Use 8 more characters with a mix of letters, number & symbols</a>
            <a href="" class="line4">Sing in instead</a>
            <input type="submit" name="" value="Next">
        </form>
        <div class="side-image">
            <img src="./image/account.svg" alt="" class="side-logo">
        </div>
    </div>
</body>

</html>
